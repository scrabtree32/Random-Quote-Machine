<!DOCTYPE html>

<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine </title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b‌​8=" crossorigin="anonymous"></script>
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jquery-te/1.4.0/jquery-te.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body id="body">
<div id="container">
  <div class='empty'></div>
    <div class="quote-box"> 
      <div class= "wholequote" id="wholequote"><i class="fa fa-quote-left fa-lg" aria-hidden="true"></i>&nbsp;<span class="quote"> The quote will go here </span>&nbsp;<i class="fa fa-quote-right fa-lg" aria-hidden="true"></i>
        <p class="author" id="author"> Author</p>
      </div> 
      <a type="button" class="btn btn-twitter" id="btn-twitter" href="#" target="_blank" data-toggle="tooltip" title="Post this on your twitter doo-dad"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></a>
      <button type="button" class="btn btn-secondary btn-new" id="getNewQuote">New Quote</button>
    </div>
  <footer class="footer"><p>by Suzanne Crabtree</p></footer>
</div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>
